<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-B"
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong> Happy Valentine Day</strong>
                        <p>
                            To my dearest friend,
                            Thanks for coming in my monochrome life
                            Myb this world will end, and even though
                            we don't look at each other, but believe 
                            me bro. I promise our friendship
                            is more than anything in this world for me.
                                          You're the #1 for me
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope=document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
